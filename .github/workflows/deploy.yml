name: Deploy Release to Pages

on:
  release:
    types: [published]

jobs:
  deploy:
    permissions:
      contents: read
      pages: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release tag
        id: tag
        run: |
          RAW_TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$RAW_TAG" == v* ]]; then
            TAG="$RAW_TAG"
          else
            TAG="v$RAW_TAG"
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Prepare versioned site directory
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          mkdir -p deploy_temp/$TAG
          cp -r index.html en ru deploy_temp/$TAG/
          cat > deploy_temp/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=$TAG/">
          </head>
          <body>
            <p>Redirecting to <a href="$TAG/">$TAG</a></p>
          </body>
          </html>
          EOF
          touch deploy_temp/.nojekyll

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          publish_dir: deploy_temp/
          publish_branch: gh-pages
          keep_files: true