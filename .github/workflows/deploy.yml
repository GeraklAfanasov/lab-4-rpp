name: Deploy Release to Pages

on:
  release:
    types: [published]  # Запуск workflow при публикации релиза

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read    # Доступ для чтения репозитория
      pages: write      # Доступ для деплоя на GitHub Pages

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Клонируем полный репозиторий с историей и тегами

      - name: Get release tag
        id: tag
        run: |
          # Получаем имя тега из GITHUB_REF
          RAW_TAG="${GITHUB_REF#refs/tags/}"
          echo "TAG=${RAW_TAG}" >> $GITHUB_OUTPUT

      - name: Prepare versioned site directory
        run: |
          set -euo pipefail
          RAW="${{ steps.tag.outputs.TAG }}"
          # Добавляем префикс "v", если его нет
          if [[ "$RAW" == v* ]]; then TAG="$RAW"; else TAG="v$RAW"; fi
          echo "Using release directory: $TAG"

          # Создаём временную директорию для деплоя
          mkdir -p deploy_temp/$TAG

          # Копируем только нужные файлы и каталоги
          cp -r index.html en ru deploy_temp/$TAG/

      - name: Configure Pages
        uses: actions/configure-pages@v4
        # Настройка Pages (необязательный шаг, нужен для новых workflow)

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}  # Используем персональный токен
          publish_dir: deploy_temp  # Публикуем все каталоги внутри временной директории
          publish_branch: gh-pages  # Ветка для GitHub Pages
          keep_files: true          # Сохраняем старые версии сайта
